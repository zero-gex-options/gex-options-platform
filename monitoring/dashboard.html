<!DOCTYPE html>
<html>
<head>
    <title>ZeroGEX Monitor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { font-size: 32px; margin-bottom: 10px; }
        .last-update { color: #94a3b8; font-size: 14px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #334155;
        }
        .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #60a5fa;
            border-bottom: 2px solid #334155;
            padding-bottom: 10px;
        }
        .metric { margin-bottom: 16px; }
        .metric-label {
            color: #94a3b8;
            font-size: 13px;
            margin-bottom: 6px;
        }
        .metric-value {
            font-size: 24px;
            font-weight: 600;
            color: #e2e8f0;
        }
        .metric-sub {
            color: #64748b;
            font-size: 12px;
            margin-top: 4px;
        }
        .progress-bar {
            background: #334155;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        .progress-fill.green { background: #10b981; }
        .progress-fill.yellow { background: #f59e0b; }
        .progress-fill.red { background: #ef4444; }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }
        .status.active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .status.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .status.active .status-dot { background: #10b981; }
        .status.inactive .status-dot { background: #ef4444; }
        .alert {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 6px;
        }
        .alert.warning {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
        }
        .alert-time {
            color: #94a3b8;
            font-size: 11px;
            margin-bottom: 4px;
        }
        .alert-message { font-size: 13px; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading { animation: pulse 2s ease-in-out infinite; }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .data-table th {
            background: #334155;
            padding: 8px;
            text-align: left;
            color: #94a3b8;
            font-weight: 500;
        }
        .data-table td {
            padding: 8px;
            border-bottom: 1px solid #334155;
        }
        .data-table tr:last-child td {
            border-bottom: none;
        }
        .quote-detail {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .quote-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .quote-label {
            color: #94a3b8;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .quote-value {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 32px;
        }
        .quote-value.large {
            font-size: 48px;
            color: #60a5fa;
        }
        .timestamp {
            color: #60a5fa;
            font-size: 11px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #334155;
        }
        .market-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 16px;
        }
        .market-status.open {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .market-status.closed {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }
        .market-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        .market-status.open .market-status-dot {
            background: #10b981;
        }
        .market-status.closed .market-status-dot {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                ðŸš€ ZeroGEX Platform Monitor
                <span id="marketStatus" class="market-status closed">
                    <span class="market-status-dot"></span>
                    Market Closed
                </span>
            </h1>
            <div class="last-update" id="lastUpdate">Loading...</div>
        </div>

        <div id="content" class="loading">
            <div class="grid">
                <div class="card">
                    <h2>System Resources</h2>
                    <div id="systemMetrics">Loading...</div>
                </div>

                <div class="card">
                    <h2>Service Status</h2>
                    <div id="serviceStatus">Loading...</div>
                </div>

                <div class="card">
                    <h2>Database Metrics</h2>
                    <div id="databaseMetrics">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h2>Active Alerts</h2>
                <div id="alerts">No alerts</div>
            </div>

            <div class="grid">
                <div class="card">
                    <h2>SPY Quote</h2>
                    <div id="spyQuote">Loading...</div>
                </div>

                <div class="card">
                    <h2>Ingestion Metrics</h2>
                    <div id="ingestionMetric">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h2>Recent Option Quotes (Last 10)</h2>
                <div id="recentOptions">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        function getProgressColor(value) {
            if (value >= 90) return 'red';
            if (value >= 80) return 'yellow';
            return 'green';
        }

        function renderProgressBar(value) {
            const color = getProgressColor(value);
            return `
                <div class="progress-bar">
                    <div class="progress-fill ${color}" style="width: ${value}%"></div>
                </div>
            `;
        }

        function updateDashboard() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('content').classList.remove('loading');

                    // Update timestamp
                    const timestamp = new Date(data.timestamp);
                    document.getElementById('lastUpdate').textContent = 
                        `Last updated: ${timestamp.toLocaleString()}`;

                    // Update market status
                    const marketStatus = document.getElementById('marketStatus');
                    if (data.market_open) {
                        marketStatus.className = 'market-status open';
                        marketStatus.innerHTML = '<span class="market-status-dot"></span> Market Open';
                    } else {
                        marketStatus.className = 'market-status closed';
                        marketStatus.innerHTML = '<span class="market-status-dot"></span> Market Closed';
                    }

                    // System metrics
                    const sys = data.system;
                    document.getElementById('systemMetrics').innerHTML = `
                        <div class="metric">
                            <div class="metric-label">CPU Usage</div>
                            <div class="metric-value">${sys.cpu_percent.toFixed(1)}%</div>
                            ${renderProgressBar(sys.cpu_percent)}
                        </div>
                        <div class="metric">
                            <div class="metric-label">Memory Usage</div>
                            <div class="metric-value">${sys.memory_percent.toFixed(1)}%</div>
                            <div class="metric-sub">${sys.memory_used_gb.toFixed(1)} GB / ${sys.memory_total_gb.toFixed(1)} GB</div>
                            ${renderProgressBar(sys.memory_percent)}
                        </div>
                        <div class="metric">
                            <div class="metric-label">Disk Usage</div>
                            <div class="metric-value">${sys.disk_percent.toFixed(1)}%</div>
                            <div class="metric-sub">${sys.disk_used_gb.toFixed(1)} GB / ${sys.disk_total_gb.toFixed(1)} GB</div>
                            ${renderProgressBar(sys.disk_percent)}
                        </div>
                    `;

                    // Service status
                    let servicesHtml = '';
                    for (const [service, status] of Object.entries(data.services)) {
                        const isActive = status === 'active';
                        servicesHtml += `
                            <div class="metric">
                                <span class="status ${isActive ? 'active' : 'inactive'}">
                                    <span class="status-dot"></span>
                                    ${service}
                                </span>
                            </div>
                        `;
                    }
                    document.getElementById('serviceStatus').innerHTML = servicesHtml;

                    // Database metrics
                    if (data.database && !data.database.error) {
                        const db = data.database;
                        document.getElementById('databaseMetrics').innerHTML = `
                            <div class="metric">
                                <div class="metric-label">Total Quotes</div>
                                <div class="metric-value">${formatNumber(db.quotes_total)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Recent Data (10 min)</div>
                                <div class="metric-value">${formatNumber(db.quotes_recent_10min)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">GEX Calculations</div>
                                <div class="metric-value">${formatNumber(db.gex_count)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Database Size</div>
                                <div class="metric-value" style="font-size: 18px;">${db.db_size}</div>
                            </div>
                        `;
                    } else {
                        document.getElementById('databaseMetrics').innerHTML = 
                            '<div style="color: #ef4444;">Database metrics unavailable</div>';
                    }

                    // Alerts
                    const alerts = data.alerts || [];
                    if (alerts.length > 0) {
                        let alertsHtml = '';
                        alerts.forEach(alert => {
                            const time = new Date(alert.timestamp).toLocaleTimeString();
                            alertsHtml += `
                                <div class="alert ${alert.level}">
                                    <div class="alert-time">${time} - ${alert.category}</div>
                                    <div class="alert-message">${alert.message}</div>
                                </div>
                            `;
                        });
                        document.getElementById('alerts').innerHTML = alertsHtml;
                    } else {
                        document.getElementById('alerts').innerHTML = 
                            '<div style="color: #10b981;">âœ“ All systems operational</div>';
                    }

                    // SPY Quote
                    if (data.database && data.database.spy_quote) {
                        const spy = data.database.spy_quote;
                        const spyTime = new Date(spy.timestamp);
                        document.getElementById('spyQuote').innerHTML = `
                            <div class="quote-detail">
                                <div class="quote-item">
                                    <span class="quote-label">SPY Price</span>
                                    <span class="quote-value large"><span style="color: #94a3b8; margin-right: 4px;">$</span>${spy.price ? spy.price.toFixed(2) : 'N/A'}</span>
                                </div>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                                    <div class="quote-item">
                                        <span class="quote-label">Volume</span>
                                        <span class="quote-value">${formatNumber(spy.volume || 0)}</span>
                                    </div>
                                    <div class="quote-item">
                                        <span class="quote-label">Last Updated</span>
                                        <span class="quote-value" style="font-size: 14px;">${spyTime.toLocaleTimeString()}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        document.getElementById('spyQuote').innerHTML = 
                            '<div style="color: #64748b;">No SPY quote available</div>';
                    }

                    // Ingestion Metrics
                    if (data.database && data.database.ingestion_metric) {
                        const im = data.database.ingestion_metric;
                        const imTime = new Date(im.timestamp);
                        const lastHeartbeat = im.last_heartbeat ? new Date(im.last_heartbeat) : null;
                        document.getElementById('ingestionMetric').innerHTML = `
                            <div class="quote-detail">
                                <div class="quote-item">
                                    <span class="quote-label">Source</span>
                                    <span class="quote-value">${im.source || 'N/A'}</span>
                                </div>
                                <div class="quote-item">
                                    <span class="quote-label">Symbol</span>
                                    <span class="quote-value">${im.symbol || 'N/A'}</span>
                                </div>
                                <div class="quote-item">
                                    <span class="quote-label">Records Ingested</span>
                                    <span class="quote-value">${formatNumber(im.records_ingested || 0)}</span>
                                </div>
                                <div class="quote-item">
                                    <span class="quote-label">Errors</span>
                                    <span class="quote-value">${im.error_count || 0}</span>
                                </div>
                                <div class="quote-item">
                                    <span class="quote-label">Processing Time</span>
                                    <span class="quote-value">${im.processing_time_ms || 0}ms</span>
                                </div>
                                <div class="quote-item">
                                    <span class="quote-label">Heartbeat Count</span>
                                    <span class="quote-value">${formatNumber(im.heartbeat_count || 0)}</span>
                                </div>
                                <div class="quote-item" style="grid-column: 1 / -1;">
                                    <span class="quote-label">Last Heartbeat</span>
                                    <span class="quote-value" style="font-size: 14px;">${lastHeartbeat ? lastHeartbeat.toLocaleString() : 'N/A'}</span>
                                </div>
                            </div>
                            <div class="timestamp">${imTime.toLocaleString()}</div>
                        `;
                    } else {
                        document.getElementById('ingestionMetric').innerHTML = 
                            '<div style="color: #64748b;">No ingestion metrics available</div>';
                    }

                    // Recent Options
                    if (data.database && data.database.recent_options && data.database.recent_options.length > 0) {
                        const options = data.database.recent_options;
                        let tableHtml = `
                            <div style="overflow-x: auto;">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Symbol</th>
                                            <th>Strike</th>
                                            <th>Exp</th>
                                            <th>DTE</th>
                                            <th>Type</th>
                                            <th>Last</th>
                                            <th>Bid</th>
                                            <th>Ask</th>
                                            <th>Mid</th>
                                            <th>Vol</th>
                                            <th>OI</th>
                                            <th>IV</th>
                                            <th>Delta</th>
                                            <th>Gamma</th>
                                            <th>Time</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;

                        options.forEach(opt => {
                            const optTime = new Date(opt.timestamp);
                            tableHtml += `
                                <tr>
                                    <td>${opt.symbol || 'N/A'}</td>
                                    <td>$${opt.strike?.toFixed(0) || 'N/A'}</td>
                                    <td>${opt.expiration || 'N/A'}</td>
                                    <td>${opt.dte !== null && opt.dte !== undefined ? opt.dte : 'N/A'}</td>
                                    <td>${opt.option_type || 'N/A'}</td>
                                    <td>$${opt.last?.toFixed(2) || 'N/A'}</td>
                                    <td>$${opt.bid?.toFixed(2) || 'N/A'}</td>
                                    <td>$${opt.ask?.toFixed(2) || 'N/A'}</td>
                                    <td>$${opt.mid?.toFixed(2) || 'N/A'}</td>
                                    <td>${formatNumber(opt.volume || 0)}</td>
                                    <td>${formatNumber(opt.open_interest || 0)}</td>
                                    <td>${opt.implied_vol !== null && opt.implied_vol !== undefined ? (opt.implied_vol * 100).toFixed(1) + '%' : 'N/A'}</td>
                                    <td>${opt.delta?.toFixed(3) || 'N/A'}</td>
                                    <td>${opt.gamma?.toFixed(4) || 'N/A'}</td>
                                    <td style="font-size: 11px;">${optTime.toLocaleTimeString()}</td>
                                </tr>
                            `;
                        });

                        tableHtml += `
                                    </tbody>
                                </table>
                            </div>
                        `;
                        document.getElementById('recentOptions').innerHTML = tableHtml;
                    } else {
                        document.getElementById('recentOptions').innerHTML = 
                            '<div style="color: #64748b;">No recent option quotes available</div>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching metrics:', error);
                    document.getElementById('content').innerHTML = 
                        '<div class="card"><div style="color: #ef4444;">Failed to load metrics</div></div>';
                });
        }

        // Update every 5 seconds
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
