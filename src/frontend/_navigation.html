<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid #334155;
            padding: 20px 32px;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header-logo {
            height: 120px;
            width: auto;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .header-logo:hover {
            opacity: 1;
        }
        .header-clock {
            position: absolute;
            right: 32px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: 600;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
        }
        .header-clock-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2px;
        }
        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .header-subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 4px;
        }
        .nav-bar {
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
        }
        .nav-item {
            padding: 16px 24px;
            color: #94a3b8;
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            position: relative;
        }
        .nav-item:hover {
            color: #e2e8f0;
            background: rgba(255, 255, 255, 0.05);
        }
        .nav-item.active {
            color: #60a5fa;
            border-bottom-color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
        }
        .nav-item.active:hover {
            color: #3b82f6;
            background: rgba(96, 165, 250, 0.15);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="/logo_title" alt="ZeroGEXâ„¢" class="header-logo">
            <div class="header-clock">
                <div class="header-clock-label">US/Eastern</div>
                <div id="headerClock">---------- --:--:--</div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-container">
            <a href="/" class="nav-item" data-page="home">Dashboard</a>
            <a href="/gamma" class="nav-item" data-page="gamma">Gamma Exposure</a>
            <a href="/put-call" class="nav-item" data-page="put-call">Put/Call Ratio</a>
            <a href="/flows" class="nav-item" data-page="flows">Option Flows</a>
            <a href="/spy-price" class="nav-item" data-page="spy-price">SPY Price</a>
            <a href="/market-bias" class="nav-item" data-page="market-bias">Market Bias</a>
        </div>
    </nav>

    <script>
        // Auto-highlight active page based on current URL
        const currentPath = window.location.pathname;
        const pathMap = {
            '/': 'home',
            '/gamma': 'gamma',
            '/put-call': 'put-call',
            '/flows': 'flows',
            '/spy-price': 'spy-price',
            '/market-bias': 'market-bias'
        };

        const activePage = pathMap[currentPath];
        if (activePage) {
            const activeLink = document.querySelector(`[data-page="${activePage}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }

        // Update clock every second
        function updateClock() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('en-US', {
                timeZone: 'America/New_York',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            // Convert from "MM/DD/YYYY, HH:MM:SS" to "YYYY/MM/DD HH:MM:SS"
            const parts = dateTimeString.split(', ');
            const dateParts = parts[0].split('/');
            const timePart = parts[1];
            const formatted = `${dateParts[2]}-${dateParts[0]}-${dateParts[1]} ${timePart}`;

            document.getElementById('headerClock').textContent = formatted;
        }

        updateClock();
        setInterval(updateClock, 1000);

    </script>
</body>
</html>
