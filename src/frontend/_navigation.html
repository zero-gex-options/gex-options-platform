<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            background: #423d3f;
            border-bottom: 1px solid #f45854;
            padding: 20px 32px;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header-logo {
            height: 120px;
            width: auto;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .header-logo:hover {
            opacity: 1;
        }
	.header-helmet {
            position: absolute;
            left: 32px;
            height: 120px;
            width: auto;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
	.header-helmet:hover {
            opacity: 1;
        }
        .header-clock {
            position: absolute;
            right: 32px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: 600;
            color: #f2f2f2;
            font-family: 'Courier New', monospace;
        }
        .header-clock-label {
            font-size: 11px;
            color: #968f92;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2px;
        }
        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .header-subtitle {
            color: #968f92;
            font-size: 14px;
            margin-top: 4px;
        }
        .nav-bar {
            background: #968f92;
            border-bottom: 1px solid #f45854;
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
        }
        .nav-item {
            padding: 10px 16px;
            color: #423d3f;
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            position: relative;
        }
        .nav-item:hover {
            color: #423d3f;
            background: #968f92;
        }
        .nav-item.active {
            color: #f45854;
            border-bottom-color: #f45854;
            background: #f2f2f2;
        }
        .nav-item.active:hover {
            color: #f45854;
            background: #968f92;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="/logo_icon" alt="Helmet" class="header-helmet">
            <img src="/logo_title" alt="ZeroGEXâ„¢" class="header-logo">
            <div class="header-clock">
                <div class="header-clock-label">US/Eastern</div>
                <div id="headerClock">---------- --:--:--</div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-container">
            <a href="/" class="nav-item" data-page="home">Home</a>
            <a href="/gamma" class="nav-item" data-page="gamma">Gamma Exposure</a>
            <a href="/put-call" class="nav-item" data-page="put-call">Put/Call Ratio</a>
            <a href="/flows" class="nav-item" data-page="flows">Option Flows</a>
            <a href="/spy-price" class="nav-item" data-page="spy-price">SPY Price</a>
            <a href="/market-bias" class="nav-item" data-page="market-bias">Market Bias</a>
        </div>
    </nav>

</body>
</html>
