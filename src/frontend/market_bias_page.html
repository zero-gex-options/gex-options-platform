<!DOCTYPE html>
<html>
<head>
    <title>ZeroGEXâ„¢ | Market Bias Indicator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }
        .card {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #334155;
            margin-bottom: 24px;
        }
        .metric-large {
            font-size: 64px;
            font-weight: 700;
        }
        .metric-label {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 16px;
        }
        .bullish { color: #10b981; }
        .bearish { color: #ef4444; }
        .neutral { color: #f59e0b; }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <!-- Current Bias -->
        <div class="card">
            <div class="metric-label">Current Market Bias</div>
            <div id="currentBias" class="metric-large neutral">--</div>
        </div>

        <!-- Historical Chart -->
        <div class="card">
            <h3 style="color: #94a3b8; margin-bottom: 16px;">Market Bias - 48 Hours</h3>
            <div class="chart-container">
                <canvas id="biasChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Load shared navigation
        fetch('/_navigation.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('nav-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error loading navigation:', error));

        let chart = null;

        function biasToNumber(bias) {
            if (bias === 'Bullish') return 1;
            if (bias === 'Bearish') return -1;
            return 0;
        }

        function updateCurrentBias() {
            fetch('/api/market/bias/history')
                .then(response => response.json())
                .then(data => {
                    if (data.error || data.length === 0) return;

                    const latest = data[data.length - 1];
                    const biasEl = document.getElementById('currentBias');
                    biasEl.textContent = latest.market_bias;
                    biasEl.className = 'metric-large ' + latest.market_bias.toLowerCase();
                })
                .catch(error => console.error('Error fetching current bias:', error));
        }

        function updateChart() {
            fetch('/api/market/bias/history')
                .then(response => response.json())
                .then(data => {
                    if (data.error || data.length === 0) return;

                    if (chart) chart.destroy();

                    const ctx = document.getElementById('biasChart');
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            datasets: [{
                                label: 'Market Bias',
                                data: data.map(d => ({
                                    x: new Date(d.timestamp).getTime(),
                                    y: biasToNumber(d.market_bias)
                                })),
                                borderColor: '#f59e0b',
                                backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                stepped: true,
                                fill: true,
                                borderWidth: 3
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'hour',
                                        displayFormats: { hour: 'MMM dd HH:mm' }
                                    },
                                    ticks: { color: '#94a3b8' },
                                    grid: { color: '#334155' }
                                },
                                y: {
                                    min: -1.5,
                                    max: 1.5,
                                    title: { display: true, text: 'Market Bias', color: '#94a3b8' },
                                    ticks: {
                                        color: '#94a3b8',
                                        stepSize: 1,
                                        callback: function(value) {
                                            if (value === 1) return 'Bullish';
                                            if (value === 0) return 'Neutral';
                                            if (value === -1) return 'Bearish';
                                            return '';
                                        }
                                    },
                                    grid: { color: '#334155' }
                                }
                            },
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const value = context.parsed.y;
                                            if (value === 1) return 'Bullish';
                                            if (value === -1) return 'Bearish';
                                            return 'Neutral';
                                        }
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching chart data:', error));
        }

        // Initial load
        updateCurrentBias();
        updateChart();

        // Auto-refresh
        setInterval(updateCurrentBias, 10000);
        setInterval(updateChart, 30000);
    </script>
</body>
</html>
