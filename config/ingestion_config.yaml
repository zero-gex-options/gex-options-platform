###########################################################################################################
# Streaming Ingestion Engine Configuration
###########################################################################################################

# TradeStation API Configuration
tradestation:
  client_id: ${TRADESTATION_CLIENT_ID}
  client_secret: ${TRADESTATION_CLIENT_SECRET}
  refresh_token: ${TRADESTATION_REFRESH_TOKEN}
  use_sandbox: false

# Database Configuration
database:
  host: ${DB_HOST}
  port: ${DB_PORT}
  name: ${DB_NAME}
  user: ${DB_USER}
  password: ${DB_PASSWORD}

# Ingestion Settings
ingestion:
  # Symbols to stream (comma-separated)
  symbols:
    - SPY
    # - QQQ
    # - AAPL
  
  # Target expiration: 'today' for 0DTE, or specific date 'YYYY-MM-DD'
  target_expiration: 'today'
  
  # Optional: Limit to N strikes above/below spot price
  # strike_proximity: 10
  
  # Batch size for database writes
  batch_size: 100
  
  # How often to update underlying quotes (seconds)
  underlying_update_interval: 5
  
  # How often to log ingestion metrics (seconds)
  metrics_interval: 60

# Greeks Calculation Parameters
greeks:
  risk_free_rate: 0.045    # 4.5% (current 10Y treasury)
  dividend_yield: 0.013    # 1.3% (SPY dividend yield)
