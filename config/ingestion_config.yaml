###########################################################################################################
# Streaming Ingestion Engine Configuration
# Data specification only - API and DB credentials loaded from other sources
###########################################################################################################

# Symbols to ingest
symbols:
  - SPY
  # - QQQ
  # - AAPL

# Time intervals to track
intervals:
  - 1min
  - 5min

# Historical lookback period (days)
lookback_days: 5

# Streaming configuration
streaming:
  enabled: true
  max_reconnect_attempts: 10

# Ingestion settings
ingestion:
  # Target expiration: 'today' for 0DTE, or specific date 'YYYY-MM-DD'
  target_expiration: 'today'
  
  # Optional: Limit to N strikes above/below spot price
  # strike_proximity: 10
  
  # Batch size for database writes
  batch_size: 100
  
  # How often to update underlying quotes (seconds)
  underlying_update_interval: 5
  
  # How often to log ingestion metrics (seconds)
  metrics_interval: 60

  # Heartbeat monitoring
  heartbeat_timeout: 60  # Seconds without heartbeat before reconnect
  reconnect_delay: 5     # Seconds to wait before reconnecting

# Greeks calculation parameters
greeks:
  risk_free_rate: 0.045    # 4.5% (current 10Y treasury)
  dividend_yield: 0.013    # 1.3% (SPY dividend yield)
